name: Create Release on Tag Push

on:
  push:
    tags:
      - 'v*'
      - '*'

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    environment: build
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle
          
      - name: Make gradlew executable
        run: chmod +x gradlew
        
      - name: Create keystore from secrets
        env:
          KEYSTORE_CONTENT: ${{ secrets.KEYSTORE_FILE }}
        run: |
          if [ -z "$KEYSTORE_CONTENT" ]; then
            echo "⚠️  Warning: KEYSTORE_FILE secret not found. Building unsigned APK."
            echo "SIGN_APK=false" >> $GITHUB_ENV
          else
            echo "$KEYSTORE_CONTENT" | base64 -d > keystore.jks
            echo "SIGN_APK=true" >> $GITHUB_ENV
          fi
        
      - name: Build signed APK
        env:
          KEYSTORE_FILE: keystore.jks
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: ./gradlew assembleRelease
        
      - name: Extract version from build.gradle.kts
        id: version
        run: |
          VERSION_NAME=$(grep -oP 'versionName = "\K[^"]+' app/build.gradle.kts)
          VERSION_CODE=$(grep -oP 'versionCode = \K[0-9]+' app/build.gradle.kts)
          TAG_NAME=${{ github.ref_name }}
          echo "version_name=$VERSION_NAME" >> $GITHUB_OUTPUT
          echo "version_code=$VERSION_CODE" >> $GITHUB_OUTPUT
          echo "tag_name=$TAG_NAME" >> $GITHUB_OUTPUT
          
      - name: Rename APK
        run: |
          mv app/build/outputs/apk/release/app-release.apk "com.sendspinlite-${{ steps.version.outputs.version_code }}-v${{ steps.version.outputs.version_name }}.apk"
        
      - name: Generate changelog
        id: changelog
        run: |
          CHANGELOG="## Version ${{ steps.version.outputs.version_name }} (Build ${{ steps.version.outputs.version_code }})
          
          **Release Date:** $(date -u +'%Y-%m-%d')
          **Tag:** ${{ steps.version.outputs.tag_name }}
          
          ### Build Information
          - APK Type: $([ "$SIGN_APK" = "true" ] && echo "Signed Release" || echo "Unsigned")
          - Commit: ${{ github.sha }}
          - Built by: GitHub Actions"
          
          echo "body<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
          
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag_name }}
          name: SendSpin Lite v${{ steps.version.outputs.version_name }}
          body: ${{ steps.changelog.outputs.body }}
          files: |
            com.sendspinlite-${{ steps.version.outputs.version_code }}-v${{ steps.version.outputs.version_name }}.apk
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
